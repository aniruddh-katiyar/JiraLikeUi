<header class="app-header" role="banner">

  <!-- LEFT: Brand + Global Navigation -->
  <div class="header-left">
    <span class="logo" aria-label="Application name">
      JiraLike
    </span>

    <nav class="global-nav" aria-label="Primary navigation">
      <a
        routerLink="/projects"
        routerLinkActive="active"
        class="nav-link">
        Projects
      </a>
    </nav>
  </div>

  <!-- CENTER: Project Context -->
  <div class="header-center">

    <!-- Project Switcher -->
    <select
      class="project-switcher"
      [disabled]="isLoading || !projects.length"
      [value]="selectedProjectId"
      (change)="onProjectChange($any($event.target).value)"
      aria-label="Select project">

      <option *ngIf="isLoading" disabled>
        Loading projects...
      </option>

      <option
        *ngFor="let project of projects"
        [value]="project.id">
        {{ project.name }} ({{ project.key }})
      </option>

    </select>

    <!-- Create Project -->
    <a
      routerLink="/createproject"
      class="btn btn-primary">
      + Project
    </a>

  </div>

  <!-- RIGHT: Actions + User -->
  <div class="header-right">

    <!-- Create Issue (project scoped) -->
    <a
      *ngIf="selectedProjectId"
      [routerLink]="['/projects', selectedProjectId, 'issues', 'create']"
      class="btn btn-primary">
      + Create Issue
    </a>

    <!-- AI Summary (project scoped) -->
    <a
      *ngIf="selectedProjectId"
      [routerLink]="['/projects', selectedProjectId, 'ai', 'summary']"
      class="btn btn-secondary">
      AI Summary
    </a>

    <!-- User -->
    <span class="user-name">
      Aniruddh
    </span>

    <!-- Logout -->
    <button
      type="button"
      class="logout-btn">
      Logout
    </button>

  </div>

</header>
