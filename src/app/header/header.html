<header class="header">
  <!-- Left Section -->
  <div class="left">
    <span class="logo">JiraLike</span>

    <nav class="nav">
      <a routerLink="/dashboard">Dashboard</a>

      <!-- Visible only after login -->
      <a routerLink="/projects" *ngIf="isLoggedIn">Projects</a>
      <a routerLink="/issues" *ngIf="isLoggedIn">Issues</a>
    </nav>
  </div>

  <!-- Right Section -->
  <div class="right">
    <!-- Before login -->
    <a routerLink="/login" *ngIf="!isLoggedIn">Login</a>
    <a routerLink="/register" *ngIf="!isLoggedIn">Register</a>

    <!-- After login -->
    <button class="logout" *ngIf="isLoggedIn" (click)="logout()">
      Logout
    </button>
  </div>
</header>
