<section class="backlog-page" *ngIf="!isLoading; ">
  <!-- HEADER -->
  <header class="backlog-header">
    <div>
      <h1>Backlog</h1>
      <p class="subtitle">Plan and prioritize upcoming work</p>
    </div>

    <div class="backlog-actions">
      <input type="text" placeholder="Search backlogâ€¦" />
      <button class="btn-primary">
        + Create Issue
      </button>
    </div>
  </header>

  <!-- FILTER BAR -->
  <div class="filter-bar">
    <select>
      <option>Status: All</option>
      <option>To Do</option>
      <option>In Progress</option>
      <option>Done</option>
    </select>

    <select>
      <option>Type: All</option>
      <option>Epic</option>
      <option>Story</option>
      <option>Task</option>
      <option>Bug</option>
    </select>

    <select>
      <option>Assignee: Anyone</option>
    </select>
  </div>

  <!-- EPIC + ISSUES -->
  <div class="epic-card" *ngFor="let issue of issues">
    <div class="epic-header">
      <div class="epic-title">
        <span class="badge epic">{{ issue.type }}</span>
        <strong>{{ issue.title }}</strong>
      </div>
      <div class="epic-meta">
       
          {{ issue.status }}
      
      </div>
    </div>

    <!-- CHILD TASKS/STORIES -->
   

<ng-template #loading>
  <p>Loading backlog...</p>
</ng-template>
