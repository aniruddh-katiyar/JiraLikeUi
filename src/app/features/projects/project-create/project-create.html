<div class="project-create-container">

  <h2>Create Project</h2>

  <form (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label for="name">Project Name</label>
      <input
        id="name"
        type="text"
        name="name"
        placeholder="e.g. Website Revamp"
        [(ngModel)]="project.name"
        (blur)="autoGenerateKey()"
        required />
    </div>

    <div class="form-group">
      <label for="key">Project Key</label>
      <input
        id="key"
        type="text"
        name="key"
        placeholder="e.g. WR"
        maxlength="5"
        [(ngModel)]="project.key"
        required />
      <small>Short unique identifier (max 5 characters)</small>
    </div>

    <div class="form-group">
  <label class="form-label">Project Description</label>

  <textarea
  name="projectDescription"
  class="form-control project-description"
  rows="6"
  [(ngModel)]="project.projectDescription"
  placeholder="Describe the project purpose and scope..."
  (input)="autoResizeTextarea()">
</textarea>



  <div class="ai-action-row">
    <button
  type="button"
  class="btn btn-outline-primary btn-ai"
  [disabled]="isGeneratingAi || isSubmitting"
  (click)="autoGenerateProjectDescription()">
  {{ isGeneratingAi ? 'Improvingâ€¦' : 'Improve with AI' }}
</button>

  </div>
</div>
    

    <div class="actions">
      <button type="submit" class="btn btn-primary">
        Create Project
      </button>

      <button
        type="button"
        class="btn btn-secondary"
        routerLink="/app/projects">
        Cancel
      </button>
    </div>

  </form>

</div>
