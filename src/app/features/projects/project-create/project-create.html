<div class="project-create-container">

  <h2>Create Project</h2>

  <form (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label for="name">Project Name</label>
      <input
        id="name"
        type="text"
        name="name"
        placeholder="e.g. Website Revamp"
        [(ngModel)]="project.name"
        (blur)="autoGenerateKey()"
        required />
    </div>

    <div class="form-group">
      <label for="key">Project Key</label>
      <input
        id="key"
        type="text"
        name="key"
        placeholder="e.g. WR"
        maxlength="5"
        [(ngModel)]="project.key"
        required />
      <small>Short unique identifier (max 5 characters)</small>
    </div>

    <div class="actions">
      <button type="submit" class="btn btn-primary">
        Create Project
      </button>

      <button
        type="button"
        class="btn btn-secondary"
        routerLink="/app/projects">
        Cancel
      </button>
    </div>

  </form>

</div>
