<section class="dashboard">

  <!-- Header -->
  <header class="dashboard-header">
    <h1>Project Assistant</h1>
    <p class="subtitle">
      You can ask any details about the project.
    </p>
  </header>

  <!-- Bot Interaction -->
  <section class="bot-card">

    <textarea
      [(ngModel)]="question"
      placeholder="Ask a question about the project..."
      rows="4">
    </textarea>

    <div class="actions">
      <button type="button" (click)="askBot()" [disabled]="loading">
        {{ loading ? 'Processing...' : 'Ask' }}
      </button>
    </div>

    <div *ngIf="answer" class="bot-response">
      <h3>Response</h3>
      <p>{{ answer }}</p>
    </div>

  </section>

</section>
