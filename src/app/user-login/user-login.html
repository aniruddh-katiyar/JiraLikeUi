<form (ngSubmit)="onSubmit()" #form="ngForm">

  <label>Email</label>
  <input type="email" name="email" [(ngModel)]="userLogin.email" required>

  <label>Password</label>
  <input type="password" name="password" [(ngModel)]="userLogin.password" required>

  <button type="submit" [disabled]="!form.valid">Login</button>

</form>

<div *ngIf="loading">
  Verifying login...
</div>

<div *ngIf="apiMessage">
  {{ apiMessage }}
</div>
